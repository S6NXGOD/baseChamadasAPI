<html>
  <head>
    <title> Organizacao </title>
    <meta charset="UTF-8">
    <script>
      var baseurl = "http://localhost:3333"; //endereco da api
      function loadorganizacao(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", baseurl + "/organizacao",true); //endpoint
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
            var organizacao = JSON.parse(xmlhttp.responseText);
            var tbltop = `<table>
			    <tr><th>Id</th><th>Nome Fantasia</th><th>Scopo</th></tr>`;
            var main ="";
            for (i = 0; i < organizacao.length; i++){
              main += "<tr><td>"+organizacao[i].id+"</td><td>"+organizacao[i].fantasia+"</td><td>"+organizacao[i].scopo+"</td></tr>";
            }
            var tblbottom = "</table>";
            var tbl = tbltop + main + tblbottom;
            document.getElementById("organizacaoinfo").innerHTML = tbl;
          }
        };
        xmlhttp.send();
      }
      window.onload = function(){
        loadorganizacao();
      }
    </script>
  </head>
  <body>
    <div id="organizacaoinfo"> </div>
  </body>
</html>
